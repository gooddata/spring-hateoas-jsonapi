plugins {
    id 'org.springframework.boot' version '2.4.1'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
    id 'java'
    id 'io.freefair.lombok' version '5.2.1'
}

group = 'com.toedter'
version = '0.13.0'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
// if you want to use a snapshot version from oss.sonatype.org
//    maven {
//        url 'https://oss.sonatype.org/content/repositories/snapshots/'
//    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-hateoas'

    // if you want to use the released version, use
    // implementation 'com.toedter:spring-hateoas-jsonapi:0.13.0'
    implementation project(':lib')

    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }

    runtimeOnly 'com.h2database:h2'
}

test {
    useJUnitPlatform()
}

bootJar {
    archivesBaseName = "spring-hateoas-jsonapi-example"
}
